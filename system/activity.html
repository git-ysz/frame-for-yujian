<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>
		<!--bootstrap核心包-->
		<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<!--bootstrap-->
		<link href="../bootstrap/css/font-awesome.min.css" rel="stylesheet" />
		<!--字体图标       -->
		<link href="../css/root.css" rel="stylesheet" />
		<script src="../js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

		<link href="../plugins/jquery-master/jquery-confirm.css" rel="stylesheet">
		<script src="../plugins/jquery-master/jquery-confirm.js"></script>

		<script src="../js/base.js" type="text/javascript" charset="utf-8"></script>
		<!--[if lt IE 9]>
	  		<script src="./js/html5shiv.min.js"></script>
	  		<script src="./js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="pd20">
			<div class="tipBox mr-b15">
				<span class="crumbsNavB"><a href="">主页</a><a href="">css3伪类休息</a></span>
			</div>

			<div class="mr-b15 pd5 clearfix border01">
				<div class='pull-right'>
					<span class="btn btn-sure createActivity">创建活动</span>
				</div>
				<div class="paginglist pull-left"> <strong>上一页</strong> <span><small>1</small><em>/</em><small>2</small></span> <strong>下一页</strong> <input type="text" />
					<div>跳转</div>
				</div>
			</div>

			<div class="mr-b15">
				<table class="table table-bordered table-default table-hover">
					<colgroup>
						<col width="50" />
						<col/>
						<col/>
						<col width="200" />
						<col width="130" />
						<col width="130" />
					</colgroup>
					<thead>
						<tr>
							<th>ID </th>
							<th>活动主题</th>
							<th>活动内容</th>
							<th>创建时间</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>12</td>
							<td>
								<a href="">特朗普访华,大赞中国美食</a>
							</td>
							<td>特拉姆特拉姆特拉姆特拉姆特拉姆特拉姆特拉姆特拉姆特拉姆特拉姆特拉姆特拉姆特拉姆特拉姆特拉姆</td>
							<td>2017-12-7 14:44:34</td>
							<td>
								<div class="form-switchGroup2 mr-t5 mr-b5">
									<div class="form-switchWrap">
										<div class="form-switchInner">
											<div class="form-switchMain">
												<div class="form-switchAuto"> <span class="switchOn">开启</span> <strong></strong> <span class="switchOff">关闭</span> </div>
											</div>
										</div>
									</div>
								</div>
							</td>
							<td>
								<span class="btn btn-xs btn-danger" ><i class="fa fa-fw fa-edit"></i>修改</span>
								<button class="btn btn-xs btn-cancel delThis"><i class="fa fa-fw fa-times"></i>删除</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="pd5 clearfix border01">
				<div class='pull-right'>
					<span class="btn btn-sure createActivity">创建活动</span>
				</div>
				<div class="paginglist pull-left"> <strong>上一页</strong> <span><small>1</small><em>/</em><small>2</small></span> <strong>下一页</strong> <input type="text" />
					<div>跳转</div>
				</div>
			</div>

		</div>

		<!--模态框-->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog modal-default" style="width: 800px;" role="document">
				<div class="modal-content">
					<div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">模态框标题</h4> </div>
					<div class="modal-body">
						<div class="form-inputGroup clearfix mr-b15">
							<span class="input-name"><i class="asterisk">*</i>活动主题：</span>
							<div class="input-div">
								<input type="text" class="form-inputFixedWidth focus-border" placeholder="请输入活动主题" />
								<strong>
									<label class="error">验证信息不能为空</label>
								</strong>
							</div>
						</div>
						<div class="form-textareaGroup clearfix">
							<span class="textarea-name">活动内容：</span>
							<div class="textarea-div">
								<textarea class="form-textareaFixedWidth focus-border" placeholder="请输入活动内容"></textarea>
								<strong>
									<label class="error">验证信息不能为空</label>
								</strong>
							</div>
						</div>
					</div>
					<div class="modal-footer"> <button type="button" class="btn btn-cancel" data-dismiss="modal">取消</button> <button type="button" class="btn btn-sure">确定</button> </div>
				</div>
			</div>
		</div>
		<!--模态框-->
		<script type="text/javascript">
			$('.delThis').click(function() {
				$.confirm({
					title: '提示信息',
					content: '您真的确定要删除这条信息吗?',
					icon: 'fa fa-warning',
					animateFromElement: false,
					buttons: {
						confirm: {
							text: "确定",
							btnClass: 'btn-sure',
							keys: ['enter'],
							animation: 'zoom',
							action: function() {
								$.alert("你点击了确认按钮！")
							}
						},
						cancel: {
							text: "取消",
							btnClass: 'btn-cancel',
							keys: ['esc'],
							action: function() {
								$.alert("你点击了取消按钮！")
							}
						}
					}
				});
			})
			$('.form-switchAuto').click(function() {
				if(!$(this).hasClass('switch-drive')) {
					$(this).addClass('switch-drive');
				} else {
					$(this).removeClass('switch-drive');
				}
			})

			$('.time-select').focus(function() {
				laydate({
					istime: true,
					format: 'YYYY-MM-DD hh:mm:ss'
				});
			})

			$('.createActivity').click(function() {
				$('#myModal').modal('show');
			})
		</script>
	</body>

</html>
