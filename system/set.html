<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<!--bootstrap核心包-->
		<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<link href="../bootstrap/css/font-awesome.min.css" rel="stylesheet" />
		<!--字体图标       -->
		<link href="../css/root.css" rel="stylesheet" />
		<script src="../js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/base.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<div class="pd20">
			<div class="tipBox mr-b15">
				<span class="crumbsNavB"><a href="">主页</a><a href="">css3伪类休息</a></span>
			</div>

			<div class="tab-demo mr-b15" style="padding: 0;">
				<div class="tabGroup">
					<div class="tabTitle clearfix">
						<span class="tabli onTab">基本设置</span>
						<span class="tabli">地图代码</span>
					</div>
					<div class="tabBody">
						<div class="tabMain onMain">
							<div class="form-inputGroup clearfix mr-b15">
								<span class="input-name"><i class="asterisk">*</i>网站名称：</span>
								<div class="input-div">
									<input type="text" class="form-inputFixedWidth focus-border" placeholder="请输入内容" />
									<strong>
										<label class="error">验证信息不能为空</label>
									</strong>
								</div>
							</div>
							<div class="form-inputGroup clearfix mr-b15">
								<span class="input-name">网站SEO标题：</span>
								<div class="input-div">
									<input type="text" class="form-inputFixedWidth focus-border" placeholder="请输入网站SEO标题" />
									<strong>
										<label class="error">验证信息不能为空</label>
									</strong>
								</div>
							</div>

							<div class="form-textareaGroup clearfix mr-b15">
								<span class="textarea-name">网站描述：</span>
								<div class="textarea-div">
									<textarea class="form-textareaFixedWidth focus-border" placeholder="请输入网站描述"></textarea>
									<strong>
										<label class="error">验证信息不能为空</label>
									</strong>
								</div>
							</div>

							<div class="form-inputGroup clearfix mr-b15">
								<span class="input-name">网站主页链接：</span>
								<div class="input-div">
									<input type="text" class="form-inputFixedWidth focus-border" placeholder="请输入网站主页链接" />
									<strong>
										<label class="error">验证信息不能为空</label>
									</strong>
								</div>
							</div>

							<div class="form-inputGroup clearfix mr-b15">
								<span class="input-name">网站版权：</span>
								<div class="input-div">
									<input type="text" class="form-inputFixedWidth focus-border" placeholder="请输入网站版权" />
									<strong>
										<label class="error">验证信息不能为空</label>
									</strong>
								</div>
							</div>

							<div class="form-inputGroup clearfix mr-b15">
								<span class="input-name">网站备案号：</span>
								<div class="input-div">
									<input type="text" class="form-inputFixedWidth focus-border" placeholder="请输入网站备案号" />
									<strong>
										<label class="error">验证信息不能为空</label>
									</strong>
								</div>
							</div>

							<div class="form-inputGroup clearfix mr-b15">
								<span class="input-name">联系电话：</span>
								<div class="input-div">
									<input type="text" class="form-inputFixedWidth focus-border" placeholder="请输入联系电话" />
									<strong>
										<label class="error">验证信息不能为空</label>
									</strong>
								</div>
							</div>

							<div class="form-inputGroup clearfix mr-b15">
								<span class="input-name">地址：</span>
								<div class="input-div">
									<input type="text" class="form-inputFixedWidth focus-border" placeholder="请输入地址" />
									<strong>
										<label class="error">验证信息不能为空</label>
									</strong>
								</div>
							</div>

							<div class="form-inputGroup clearfix mr-b15">
								<span class="input-name">邮箱：</span>
								<div class="input-div">
									<input type="text" class="form-inputFixedWidth focus-border" placeholder="请输入邮箱" />
									<strong>
										<label class="error">验证信息不能为空</label>
									</strong>
								</div>
							</div>

							<div class="form-switchGroup mr-b15">
								<span class="switch-Name"><i class="asterisk">*</i>会员注册：</span>
								<div class="form-switchWrap">
									<div class="form-switchInner">
										<div class="form-switchMain">
											<div class="form-switchAuto">
												<span class="switchOn">开启</span>
												<strong></strong>
												<span class="switchOff">关闭</span>
											</div>
										</div>
									</div>
									<strong> <label class="error">验证信息不能为空</label> </strong>
								</div>
							</div>

							<div class="form-switchGroup mr-b15">
								<span class="switch-Name"><i class="asterisk">*</i>开启留言：</span>
								<div class="form-switchWrap">
									<div class="form-switchInner">
										<div class="form-switchMain">
											<div class="form-switchAuto">
												<span class="switchOn">开启</span>
												<strong></strong>
												<span class="switchOff">关闭</span>
											</div>
										</div>
									</div>
									<strong> <label class="error">验证信息不能为空</label> </strong>
								</div>
							</div>

							<div class="form-textareaGroup clearfix mr-b15">
								<span class="textarea-name">流量统计：</span>
								<div class="textarea-div">
									<textarea class="form-textareaFixedWidth focus-border" placeholder="请输入流量统计"></textarea>
									<strong>
										<label class="error">验证信息不能为空</label>
									</strong>
								</div>
							</div>

							<div class="form-textareaGroup clearfix">
								<span class="textarea-name">其他信息：</span>
								<div class="textarea-div">
									<textarea class="form-textareaFixedWidth focus-border" placeholder="请输入"></textarea>
									<strong>
										<label class="error">验证信息不能为空</label>
									</strong>
								</div>
							</div>
						</div>
						<div class="tabMain">
							<div class="form-longTextarea">
								<textarea name="" rows="" cols="" style="padding: 0;border:none;" placeholder="请输入信息"></textarea>
							</div>

						</div>
					</div>
				</div>
			</div>

			<div class="pd5 clearfix border01">
				<div class="pull-left" style="font-size: 12px;color: #666;height: 30px;line-height: 30px;padding-left: 130px;">
					<button class="btn btn-sure mr-r5">保存栏目</button>
					<button class="btn btn-cancel">返回上级</button>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			$('.form-switchAuto').click(function() {
				if(!$(this).hasClass('switch-drive')) {
					$(this).addClass('switch-drive');
				} else {
					$(this).removeClass('switch-drive');
				}
			})
		</script>

		<script type="text/javascript">
			$(function() {
				$('.tabGroup').on('click', '.tabli', function() {
					$(this).addClass('onTab').siblings().removeClass('onTab');
					var onTabIndex = $(this).index();
					$('.tabMain').removeClass('onMain');
					$('.tabMain').eq(onTabIndex).addClass('onMain');
				})
			})
		</script>
	</body>

</html>
